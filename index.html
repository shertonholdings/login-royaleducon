<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container img {
            width: 100px;
            height: auto;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .login-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgupYustZelLriiRRhty5B0z4tyBPhMfOp_xTgv0BXL99hDfBORUAt4aGWJlKGCTQT7xg5YsZDQi0hdVQpO6sr_OVp9gHBrIDs20ncNXqF44CKQiMJn1AKUkCsmOyg8DTisfS0-sCUHkLICWQU7JHxeb4_clHsxO9LlkJGR4Noz-31B-nqiRSyl1NXn-8I/s320/WhatsApp%20Image%202024-09-23%20at%2016.43.34.jpeg" alt="Logo">
    <h2>Login</h2>
    <p>Enter your name and the password you received after sign up. You will be redirected immediately to access lessons!</p>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br>
        <input type="submit" value="Login">
        <p class="error-message" id="errorMessage" style="display:none;">Incorrect password. Please try again.</p>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var correctPassword = "Student24";
        var errorMessage = document.getElementById("errorMessage");

        if (password === correctPassword) {
            // Redirect to the correct page
            window.location.href = "https://sites.google.com/view/theroyaleduconlibrary/home";
            return false; // Prevent form submission
        } else {
            // Show error message
            errorMessage.style.display = "block";
            return false; // Prevent form submission
        }
    }
</script>

</body>
</html>
